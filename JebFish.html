  // Function to create a "swim" effect for the triangle
  function swim(circle, startTime, startX, startY) {
    let angle = Math.random() * Math.PI * 2; // Start with a random angle
    let velocity = 0.2; // How fast the circle moves
  
    const swimAnimation = (time) => {
      const deltaTime = time - startTime;
      startTime = time; // Update the start time for the next frame
      let x = startX + Math.cos(angle) * velocity * deltaTime;
      let y = startY + Math.sin(angle) * velocity * deltaTime;
  
      // Bounce off the right side of the screen
      if (x > window.innerWidth - circle.offsetWidth) {
        x = window.innerWidth - circle.offsetWidth; // Prevent sticking to the edge
        angle = Math.PI - angle; // Reflect the angle
      }
  
      // Bounce off the left side of the screen
      if (x < 0) {
        x = 0; // Prevent sticking to the edge
        angle = Math.PI - angle; // Reflect the angle
      }
  
      // Update positions
      circle.style.left = x + 'px';
      circle.style.top = y + 'px';
  
      // Update for next move
      startX = x;
      startY = y;
  
      // Keep animating
      requestAnimationFrame(swimAnimation);
    };
  
    requestAnimationFrame(swimAnimation);
  }
